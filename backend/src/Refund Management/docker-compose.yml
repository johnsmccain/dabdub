version: "3.8"

services:
  app:
    build: .
    container_name: refund-management-api
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=refund_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
    networks:
      - refund-network

  postgres:
    image: postgres:15-alpine
    container_name: refund-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=refund_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - refund-network

  redis:
    image: redis:7-alpine
    container_name: refund-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - refund-network

volumes:
  postgres_data:
  redis_data:

networks:
  refund-network:
    driver: bridge
