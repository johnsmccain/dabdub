name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Format code
        run: npx prettier --write "src/**/*.ts" "test/**/*.ts"

      - name: Format check
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

      - name: Lint
        run: npx eslint "{src,apps,libs,test}/**/*.ts" --max-warnings=0

      - name: Unit tests
        run: npm run test

      - name: Coverage
        run: npm run test:cov

      - name: Build
        run: npm run build

      - name: npm audit
        run: npm audit --audit-level=high

      - name: Snyk scan
        if: env.SNYK_TOKEN != ''
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: npx snyk test --severity-threshold=high

      - name: Coverage summary
        run: |
          node -e "const fs=require('fs');const s=JSON.parse(fs.readFileSync('coverage/coverage-summary.json','utf8')).total;console.log(`Lines: ${s.lines.pct}% | Statements: ${s.statements.pct}% | Functions: ${s.functions.pct}% | Branches: ${s.branches.pct}%`);" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          if-no-files-found: error
